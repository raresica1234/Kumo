@if (notFound) {
  <div class="flex h-full w-full flex-row justify-center">
    <img src="https://http.cat/404" />
  </div>
} @else {
  <div class="flex min-h-full flex-col">
    <app-file-viewer-settings (settingsChanged)="onSettingsChanged($event)" />
    <app-file-viewer [files]="files" [fileViewerSettings]="fileViewerSettings" class="flex flex-1 flex-col" />
  </div>
}
